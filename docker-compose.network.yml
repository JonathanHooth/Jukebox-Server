services:
  server:
    restart: always
    build:
      context: .
    container_name: server-jbx
    networks:
      - cluster
    environment:
      - NODE_ENV=network
      - PORT=8082
      - HOST=localhost
      - LOG_LEVEL=debug
      - KAFKA_BROKERS=kafka-jbx:9092
      - BASE_URL=http://localhost:8082
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET}
      - CLUBS_URL=http://clubs-network-proxy:8080
      # - CLUBS_URL=http://127.0.0.1:8080
      - DB_HOST=jbx-network-db
      - DB_PORT=5432
      - DB_USER=devuser
      - DB_PASS=devpass
      - DB_NAME=devdatabase
      - REDIS_HOST=jbx-network-redis
      - REDIS_PORT=6379
    ports:
      - 8082:8082
    depends_on:
      - postgres
      # - pgadmin
      # - kafka
      - redis
    volumes:
      - ./src:/app/src
      # - ./packages:/app/packages
      - ./package.json:/app/package.json
    command: npm run start:network

  postgres:
    image: postgres:13-alpine
    container_name: jbx-network-db
    volumes:
      - jukebox-network-pg-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=devdatabase
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=devpass
    networks:
      - cluster

  redis:
    image: redis:alpine
    container_name: jbx-network-redis
    networks:
      - cluster

